apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app.kubernetes.io/name: servicetool
  name: servicetool
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: servicetool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: servicetool    
    spec:
      containers:
      - image: cloudprojekt/servicetool
        imagePullPolicy: IfNotPresent
        name: servicetool
        env:
        - name: DATABASE_HOST
          value: localhost
        - name: DATABASE_USER 
          value: dbuser         
        - name: DATABASE_NAME 
          value: phplogin
        - name: DATABASE_PASS 
          valueFrom:
           secretKeyRef:
            name: database-pass
            key: password       
